<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPlus Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">ClassPlus Clone</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <button class="login-btn" onclick="openLoginForm()">Login</button>
    </nav>

    <!-- Sub-category Filters -->
    <div class="subcategory">
        <button>All Courses (12)</button>
        <button>Engineering... (9)</button>
        <button>Engineering... (8)</button>
        <button>Engineering... (2)</button>
        <button>Engineering... (2)</button>
        <button>Second Year... (2)</button>
        <button>View All</button>
    </div>

    <!-- Popular Courses Section -->
    <section class="popular-courses">
        <h2>Popular courses</h2>
        <div class="courses-grid">
            <div class="course-card">
                <div class="course-info">
                    <h3>Engineering Maths 1</h3>
                    <p>Mumbai University</p>
                    <span class="price">₹ 1,499</span>
                </div>
            </div>
            <div class="course-card">
                <div class="course-info">
                    <h3>Engineering Maths 1</h3>
                    <p>Pune University</p>
                    <span class="price">₹ 1,499</span>
                </div>
            </div>
            <div class="course-card">
                <div class="course-info">
                    <h3>Engineering Maths 3</h3>
                    <p>Mumbai University</p>
                    <span class="price">₹ 1,999</span>
                </div>
            </div>
            <div class="course-card">
                <div class="course-info">
                    <h3>Engineering Mechanics</h3>
                    <p>Mumbai University</p>
                    <span class="price">₹ 1,799</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Form Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLoginForm()">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="new.js"></script>
</body>
</html>
